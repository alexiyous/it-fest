<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart JS</title>
    <style>
        canvas {
            width: 232dp;
            height: 232dp;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: Android.getType(),
        data: {
          labels: JSON.parse(Android.getLabel()),
          datasets: [
            {
              label: Android.getLabelTitle(),
              data: JSON.parse(Android.getData()),
              backgroundColor: JSON.parse(Android.getBackgroundColor()),
              borderWidth: 1,
            },
          ]
        },
        options: {
          responsive: true,
          scales: {
           x: {
              grid: {
                display: false
              }
            },
            y: {
              grid: {
                display: false
              },
              beginAtZero: true,
            },
          },
        },
      });
    </script>
</body>
</html>
